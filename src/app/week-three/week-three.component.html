<h2>Week 3</h2>

<section>
  <h3>
    Singleton Example
  </h3>
  <p>
    {{ 'Counter: ' + getCounter() }}
  </p>
  <div class='singleton-actions'>
    <button type='button' (click)='incrementCounter()'>
      Increment
    </button>
    <button type='button' (click)='resetCounter()'>
      Reset
    </button>
  </div>
</section>

</nav>
